<!DOCTYPE html>
<html ng-app="dataPreviewApp">

    <head>
        <title> DataPreview </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

          <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />


        <!-- Angular.js -->
        <script src="resources/angular-1.2.0/angular.js"></script>
        <script src="resources/angular-1.2.0/angular-route.js"></script>
        
        <script src="js/controllers.js"></script>


        <!--MapBox-->
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
        <!--MapCluster-->
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

        <!--SmartSearch Files-->
        <link href='SmartSearch/resources/select2-3.5.1/select2.css' rel='stylesheet'/>
        <link href='SmartSearch/css/SmartSearch.css' rel='stylesheet'/>
        <link href='css/DataPreview.css' rel='stylesheet'/>
        <script type="text/javascript" src="SmartSearch/resources/keyterms.js"></script>
        <script type="text/javascript" src="SmartSearch/resources/taxonomy.js"></script>
        <script type="text/javascript" src="SmartSearch/resources/synonymsByTable.js"></script>
        <script type="text/javascript" src="SmartSearch/resources/select2-3.5.1/select2.js"></script>
        <script type="text/javascript" src="SmartSearch/js/filters.js"></script>
    </head>

    <body>

    <!-- Header & Nav Bar -->
    <div class="header">
        <div class="viewtabs">
            <!-- ng-controller="viewsCtrl" -->
            <div class="overview"><a href="#overview">OVERVIEW</a></div>
            <div class="tableview"><a href="#table">TABLE</a></div>  
            <div class="mapview"><a href="#map">MAP</a></div>
            <div class="countsview"><a href="#counts">COUNTS</a></div>
        </div>  
    </div>    
        
    <!-- General Input Search -->
    <input class="searchInput" ng-model="searchTerm" placeholder="Search" onkeydown="keyPress();"/>

    <!-- Filters Input Search -->
    <div class="hiddenToggle">
        <div id="categoryLabel"></div>
        <input type="hidden" class="filterInput" placeholder="Search"/>
        <p class="filterSuggestions">Escape to Exit Filter Mode</p>
    </div>
    
    <!-- Search Suggestions - make this dynamic? -->
    <p class="suggestions">
        Suggested Searches: &nbsp; "country: US"  &nbsp; "region: CA"  &nbsp; "city: Los Angeles" &nbsp; "chain: Starbucks"    
    </p>
    
    <!-- Button - get rid of see result and openURL() every time URL is updated -->
    <div id="buttons">
<!--        <input type="button" value="See Results" id="resultsButton" onClick="openURL();"/>-->
        <input type="button" value="Reset Filters" id="resetButton" onClick="reset();"/>
    </div>    
    
    <!-- Filters History -->
    <div id="history"></div>

    <!-- Partials Div / Injected Views -->
    <div class="partials">
        
        <div ng-view>{{query[0]}}</div>
    </div>
<!--
    <script type="text/javascript" src="js/DPSearch.js"></script>
    <script type="text/javascript" src="js/DataPreview.js"></script> -->
    </body>
</html>
