<html lang="en">
    <head>
        <title> DataPreview: Map </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!--MapBox-->
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />

        <!--SmartSearch Files-->
        <link href='SmartSearch/resources/select2-3.5.1/select2.css' rel='stylesheet'/>
        <link href='SmartSearch/css/SmartSearch.css' rel='stylesheet'/>
        <link href='css/DataPreview_Map.css' rel='stylesheet'/>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="SmartSearch/resources/keyterms.js"></script>
        <script type="text/javascript" src="SmartSearch/resources/taxonomy.js"></script>
        <script type="text/javascript" src="SmartSearch/resources/synonymsByTable.js"></script>
        <script type="text/javascript" src="SmartSearch/resources/select2-3.5.1/select2.js"></script>
        <script type="text/javascript" src="SmartSearch/js/filters.js"></script>
        <script type="text/javascript" src="SmartSearch/js/SmartSearch.js"></script>

    </head>
    
    <body>
    <!-- Header -->
    <div class="header">
        <div class="viewtabs">
            <div class="overview">OVERVIEW</div>  
            <div class="tableview">TABLE</div>  
            <div class="mapview">MAP</div>
            <div class="countsview">COUNTS</div>
        </div>  
    </div>    
        
    <!-- General Input Search -->
    <input class="searchInput" placeholder="Search" onkeydown="keyPress();"/>
    <!-- Filters Input Search -->
    <div class="hiddenToggle">
        <div id="categoryLabel"></div>
        <input type="hidden" class="filterInput" placeholder="Search"/>
        <p class="filterSuggestions">Escape to Exit Filter Mode</p>
    </div>
    
    <!-- Search Suggestions - make this dynamic? -->
    <p class="suggestions">
        Suggested Searches: &nbsp; "country: US"  &nbsp; "region: CA"  &nbsp; "city: Los Angeles" &nbsp; "chain: Starbucks"    
    </p>
    
    <!-- Button - get rid of see result and openURL() every time URL is updated -->
    <div id="buttons">
<!--        <input type="button" value="See Results" id="resultsButton" onClick="openURL();"/>-->
        <input type="button" value="Reset Filters" id="resetButton" onClick="reset();"/>
    </div>    
    
    <!-- Filters History -->
    <div id="history"></div>
        
    <!-- MapBox Map -->
    <div id="dataResultsMap"></div>


    <script type="text/javascript" src="js/MapGeojson.js"></script>    
    <script type="text/javascript" src="js/DataPreview_Map.js"></script>

    </body>
</html>
